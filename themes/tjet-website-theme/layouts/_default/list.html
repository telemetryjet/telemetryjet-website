{{ define "main" }}
<div class="contentSectionContainer">
	<div class="contentSectionBackground">
	</div>
	<div class="contentSection">
		{{ if or .Title .Content }}
		<div>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}

		<b>Pages in this Section:</b><br />
		<ul>
			{{ range .Paginator.Pages }}
			<li><a href="{{ .URL }}">{{ .Name }}</a><br /></li>
			{{ end }}
		</ul>
	</div>
</div>
{{ end }}
