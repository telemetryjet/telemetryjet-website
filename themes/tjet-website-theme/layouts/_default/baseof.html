<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0,user-scalable=0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>TelemetryJet - {{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}

	<!-- Site icon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
	<link rel="manifest" href="/img/site.webmanifest">
	
	<!-- Style dependencies -->
	<link href="/unpkg/css/normalize.css" rel="stylesheet" />

	<!-- Blueprint stylesheets -->
	<link href="/unpkg/blueprintjs/blueprint-icons.css" rel="stylesheet" />
	<link href="/unpkg/blueprintjs/blueprint.css" rel="stylesheet" />

	<!-- VideoJS -->
 	<link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

	<link rel="stylesheet" href="/css/fonts.css">
	<link rel="stylesheet" href="/css/grid.css">
	<link rel="stylesheet" href="/css/scrollbars.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/footer.css">
	<link rel="stylesheet" href="/css/customSections.css">
	<link rel="stylesheet" href="/css/landingPage/landingSection1.css">
	<link rel="stylesheet" href="/css/landingPage/landingSection2.css">
	<link rel="stylesheet" href="/css/landingPage/landingSection3.css">
	<link rel="stylesheet" href="/css/landingPage/landingSection4.css">
	<link rel="stylesheet" href="/css/landingPage/landingSection5.css">
	<link rel="stylesheet" href="/css/landingPage/landingSection6.css">
	<link rel="stylesheet" href="/css/landingPage/landingSection7.css">
	<link rel="stylesheet" href="/css/landingPage/landingSectionHowItWorks.css">
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>

<body>
	<div id="root">
		{{ block "main" . }}{{ end }}
		{{ partial "footer" . }}
	</div>

	<script src="/js/jquery-3.5.1.js"></script>
	<script src="/js/enhancements.js"></script>
	<script>
		if (window.netlifyIdentity) {
			window.netlifyIdentity.on("init", user => {
				if (!user) {
					window.netlifyIdentity.on("login", () => {
						document.location.href = "/admin/";
					});
				}
			});
		}
	</script>
	<!-- VideoJS -->
	<script src="https://vjs.zencdn.net/7.10.2/video.js"></script>
	{{ if .Site.Params.analyticsId }}
	{{ with .Site.Params.analyticsId }}<script async defer data-website-id="{{ . }}" src="https://analytics.telemetryjet.com/umami.js"></script>{{end}}
	{{ end }}
</body>

</html>
